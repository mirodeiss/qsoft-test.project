<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>QSOFT</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <img src="img/icon/logo.svg" alt="logo" class="header__logo-img" />
        </div>
        <div class="header__search search">
          <img src="img/icon/search-logo.svg" alt="search-logo" class="search__logo" />
          <input type="text" placeholder="Найти..." class="search__input" />
        </div>
        <div class="header__profile profile">
          <p class="profile__name">Константин</p>
          <img src="img/icon/profile.svg" alt="profile" class="profile-icon" />
          <img src="img/icon/Profile-icon.svg" alt="Profile-icon" class="profile-mobile" />
        </div>
      </div>
    </header>
    <main class="page">
      <section class="page__body">
        <h1 class="page__title">Наши партнёры</h1>
    
        <div class="page__partners partners">
          <ul class="partners__body">
            <li class="partners__card">
              <picture>
                <source media="(max-width:840px)" srcset="img/partners__tablet/henk__tablet.svg" />
                <source media="(max-width:540px)" srcset="img/partners_mobile/henk__mobile.svg" />
                <img src="img/partners/henk.svg" alt="henk" />
              </picture>
            </li>
            <li class="partners__card">
              <picture>
                <source media="(max-width:840px)" srcset="img/partners__tablet/john__tablet.svg" />
                <source media="(max-width:540px)" srcset="img/partners_mobile/john__mobile.svg" />
                <img src="img/partners/john.svg" alt="henk" />
              </picture>
            </li>
            <li class="partners__card">
              <picture>
                <source media="(max-width:840px)" srcset="img/partners_mobile/mac__mobile.svg" />
                <source media="(max-width:540px)" srcset="img/partners__tablet/mac__tablet.svg" />
                <img src="img/partners/McDonald.svg" alt="McDonald" />
              </picture>
            </li>
            <li class="partners__card">
              <picture>
                <source media="(max-width:840px)" srcset="img/partners_mobile/kea__mobile.svg" />
                <source media="(max-width:540px)" srcset="img/partners__tablet/ikea__tablet.svg" />
                <img src="img/partners/ikea.svg" alt="reebok" />
              </picture>
            </li>
            <li class="partners__card">
              <picture>
                <source media="(max-width:840px)" srcset="img/partners_mobile/reebok__mobile.svg" />
                <source media="(max-width:540px)" srcset="img/partners__tablet/reebok__tablet.svg" />
                <img src="img/partners/reebok.svg" alt="reebok" />
              </picture>
            </li>
    
            <li class="partners__card">
              <picture>
                <source media="(max-width:840px)" srcset="img/partners_mobile/nike__mobile.svg" />
                <source media="(max-width:540px)" srcset="img/partners__tablet/nike__tablet.svg" />
                <img src="img/partners/nike.svg" alt="nike" />
              </picture>
            </li>
            <li class="partners__card">
              <picture>
                <source media="(max-width:840px)" srcset="img/partners_mobile/cater__mobile.svg" />
                <source media="(max-width:540px)" srcset="img/partners__tablet/cater__tablet.svg" />
                <img src="img/partners/cater.svg" alt="cater" />
              </picture>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
